<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 8 Tiles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Start</div>
    <div class="user">User</div>
  </header>
  <main class="screen">
    <section class="start-screen" aria-label="Плитки меню">
      <div class="tile-group" aria-label="Коммуникации">
        <h2 class="group-title">Communications</h2>
        <a class="tile tile--wide color-blue" href="#" aria-label="Mail">
          <span class="tile-label">Mail</span>
        </a>
        <a class="tile color-cyan" href="#" aria-label="Calendar">
          <span class="tile-label">Calendar</span>
        </a>
        <a class="tile color-violet" href="#" aria-label="People">
          <span class="tile-label">People</span>
        </a>
        <a class="tile color-green" href="#" aria-label="Messaging">
          <span class="tile-label">Messaging</span>
        </a>
        <a class="tile tile--wide color-orange" href="#" aria-label="Photos">
          <span class="tile-label">Photos</span>
        </a>
      </div>
      <div class="tile-group" aria-label="Интернет">
        <h2 class="group-title">Internet</h2>
        <a class="tile tile--wide color-indigo" href="#" aria-label="Internet Explorer">
          <span class="tile-label">Internet Explorer</span>
        </a>
        <a class="tile color-green" href="#" aria-label="Store">
          <span class="tile-label">Store</span>
        </a>
        <a class="tile tile--wide color-teal" href="#" aria-label="SkyDrive">
          <span class="tile-label">SkyDrive</span>
        </a>
        <a class="tile color-blue" href="#" aria-label="Maps">
          <span class="tile-label">Maps</span>
        </a>
      </div>
      <div class="tile-group" aria-label="Мультимедиа">
        <h2 class="group-title">Media</h2>
        <a class="tile tile--large color-orange" href="#" aria-label="Video">
          <span class="tile-label">Video</span>
        </a>
        <a class="tile color-red" href="#" aria-label="Music">
          <span class="tile-label">Music</span>
        </a>
        <a class="tile color-purple" href="#" aria-label="Games">
          <span class="tile-label">Games</span>
        </a>
        <a class="tile tile--wide color-pink" href="#" aria-label="Camera">
          <span class="tile-label">Camera</span>
        </a>
      </div>
      <div class="tile-group" aria-label="Системные">
        <h2 class="group-title">System</h2>
        <a class="tile color-yellow" href="#" aria-label="Desktop">
          <span class="tile-label">Desktop</span>
        </a>
        <a class="tile color-teal" href="#" aria-label="Weather">
          <span class="tile-label">Weather</span>
        </a>
        <a class="tile tile--wide color-green" href="#" aria-label="Finance">
          <span class="tile-label">Finance</span>
        </a>
        <a class="tile color-blue" href="#" aria-label="News">
          <span class="tile-label">News</span>
        </a>
        <a class="tile color-gray" href="#" aria-label="Settings">
          <span class="tile-label">Settings</span>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
