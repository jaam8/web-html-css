<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Машинка</title>
  <style>
    :root {
      --car-width: 200px;
      --car-height: 80px;
      --car-color: #ff6b35;
      --wheel-size: 36px;
      --road-offset: 18vh;
      --road-height: 120px;
      --car-ground-offset: 30px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
      background: linear-gradient(#b3e5fc 0 60%, #9ad37c 60% 100%);
    }

    body::before {
      content: "";
      position: absolute;
      top: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff8c6, #ffeb3b 60%);
      box-shadow: 0 0 20px 8px rgba(255, 235, 59, 0.5);
      z-index: 1;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .scene::before {
      content: "";
      position: absolute;
      left: -20%;
      right: -20%;
      bottom: 32vh;
      height: 40vh;
      background: radial-gradient(80% 60% at 50% 100%, #8ac26f, transparent 70%);
      z-index: 0;
    }

    .road {
      position: absolute;
      left: -10%;
      width: 120%;
      height: var(--road-height);
      bottom: var(--road-offset);
      background: #5c5c5c;
      box-shadow: inset 0 6px 0 rgba(0, 0, 0, 0.12);
      z-index: 2;
    }

    .road::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 10px;
      transform: translateY(-50%);
      background: repeating-linear-gradient(
        to right,
        #f0f0f0 0,
        #f0f0f0 40px,
        transparent 40px,
        transparent 80px
      );
      opacity: 0.9;
    }

    .car {
      position: absolute;
      bottom: calc(var(--road-offset) + var(--car-ground-offset));
      left: 0;
      width: var(--car-width);
      height: var(--car-height);
      background: var(--car-color);
      border-radius: 20px 20px 12px 12px;
      box-shadow: 0 8px 0 rgba(0, 0, 0, 0.1);
      animation: drive 4s ease-in-out forwards;
      z-index: 3;
    }

    /* кабина */
    .car::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 44px;
      background: linear-gradient(135deg, #ffe0b2 0 60%, #ffc77a 60%);
      top: -22px;
      left: 70px;
      border-radius: 12px 12px 8px 8px;
      box-shadow: inset 0 0 0 4px rgba(0, 0, 0, 0.05);
    }

    /* фара */
    .car::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 10px;
      background: #fff8e1;
      right: 8px;
      top: 26px;
      border-radius: 6px;
      box-shadow: 0 0 10px 4px rgba(255, 248, 225, 0.6);
    }

    .wheel {
      position: absolute;
      bottom: -18px;
      width: var(--wheel-size);
      height: var(--wheel-size);
      background: #2d2d2d;
      border-radius: 50%;
      border: 4px solid #1a1a1a;
      box-shadow: inset 0 0 0 6px #555;
      animation: spin 0.7s linear infinite;
    }

    .wheel::after {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      background: #e0e0e0;
    }

    .wheel.front { right: 24px; }
    .wheel.back { left: 24px; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes drive {
      from { transform: translateX(-220px); }
      to { transform: translateX(calc(100vw - var(--car-width) - 50px)); }
    }

    @media (max-width: 320px) {
      :root { --car-width: 160px; --wheel-size: 30px; }
    }

    .tree {
      position: absolute;
      bottom: calc(var(--road-offset) + 10px);
      width: 24px;
      height: 90px;
      background: linear-gradient(#8d5a2b, #6d431d);
      border-radius: 6px;
      z-index: 1;
    }

    .tree::before,
    .tree::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #c5f1a2, #7fbf6b 70%);
    }

    .tree::before { width: 90px; height: 90px; bottom: 40px; }
    .tree::after { width: 70px; height: 70px; bottom: 80px; }

    .tree:nth-of-type(1) { left: 10%; height: 110px; }
    .tree:nth-of-type(2) { left: 30%; transform: scale(0.9); }
    .tree:nth-of-type(3) { left: 65%; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="scene">
    <div class="road"></div>
    <div class="car" aria-label="Машина">
      <div class="wheel back"></div>
      <div class="wheel front"></div>
    </div>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
  </div>
</body>
</html>
